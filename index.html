<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Today</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
  </head>
  <body>
    <div style="height: 80px; content: ''"></div>
    <div class="row">
      <div class="col-md-3 col-md-offset-9 3 out hidden">
        <h1 class="3h1"></h1>
        <h4 class="text-muted"><small><em class="3h4"></em></small></h4>
        <br/>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search Events">
        </div>
        <div class="list-group events">
        </div>
      </div>

      <div class="col-md-3 col-md-offset-8 fade-in 2 out">
        <h1>Today's Events</h1>
        <h4 class="text-muted"><small><em>All new events from today on your favorite repositories.</em></small></h4>
        <br/>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search Events">
        </div>
        <div class="list-group repos">
        </div>
      </div>
      <div class="col-md-3 col-md-offset-4 fade-in shadow-box 1">
        <h1>Login</h1>
        <h4 class="text-muted"><small><em>First, you have to log in to github from here. (Don't worry, we're safe.)</em></small></h4>
        <br/>
        <div class="form-horizontal">
          <div class="form-group">
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-success" id="SI">Sign in</button>
            </div>
          </div>
        </div>
      </div>

    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="https://rawgit.com/k33g/gh3/master/gh3.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
